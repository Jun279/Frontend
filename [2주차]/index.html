<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Gothic&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src = "main.js" defer></script>
    <title>HSU</title>
</head>

<body>
    <div>
        <header id="home">
            <div class="w3-top w3-light-gray">
                <div class="w3-row w3-padding w3-white">
                  <div class="w3-col s3">
                    <a href="#home" class="w3-button w3-block w3-white">Home</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#sign in" class="w3-button w3-block w3-white">SIGN IN</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#게시판" class="w3-button w3-block w3-white">게시판</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#Q&A" class="w3-button w3-block w3-white">Q&A</a>
                  </div>
                </div>
              </div> 
        </header>
    </div>
    <main>
        <div class="home">
         <div class="home-description">
        
             <div class="home-text">  
                <h1 class="home-header">
                     <span style="color:#FDB813 ">HSU's</span> 공강시간 공유
                 </h1>
                <p class= "typing"></p> 
                 
                 
             </div>
         </div>
    </div>

    <div class="sign in" id="sign in">

      <section class="login-form">
      <h3>Sign in</h3>
      <form action="">
 
    <div class="int-area">
      <input type="text" name="id" id="id"
      autocomplete="off" required>
      <label for="id">USER NAME</label>
    </div>

    <div class="int-area">
      <input type="password" name="pw" id="pw"
      autocomplete="off" required>
      <label for="pw">PASSWORD</label>
    </div>

    <div class="btn-area">
      <button type="submit">LOGIN</button>
    </div>

    </form>
    <div class="caption">
      <a href="">Forgot password?</a>
      </div>
      </section>

  <div class = "게시판" id="게시판">
    <div class="exercise">
      <i class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="media/10088.jpg" alt="img">
        <img src="media/2650149.jpg" alt="img">
        <img src="media/3647108.jpg" alt="img">
        <img src="media/5437683.jpg" alt="img">
        <img src="media/5644214.jpg" alt="img">
      </div>
      <i class="fa-solid fa-angle-right"></i>
    </div>
    
  </div>
      
            <script src = "main.js"></script>
</body>
</html>
